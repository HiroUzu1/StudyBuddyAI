<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy AI</title>
    <style>
    /* --- Inicio del CSS --- */
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    max-width: 700px;
    margin: auto;
    padding: 20px;
    background-color: #f9f9f9;
    color: #333;
}

h1 {
    text-align: center;
    color: #4a4a4a;
    font-size: 2.5em; /* MÃ¡s grande */
    display: flex;
    align-items: center;
    justify-content: center;
}

h1 span {
    margin-right: 15px; /* Espacio para el emoji */
}

h3 {
    border-bottom: 2px solid #eee;
    padding-bottom: 5px;
    margin-top: 30px;
}

textarea {
    width: 97%;
    height: 150px;
    padding: 15px;
    font-size: 1.1em;
    border: 1px solid #ddd;
    border-radius: 8px;
    resize: vertical; /* Permite al usuario cambiar la altura */
}

/* Contenedor para los botones */
.controles {
    margin-top: 15px;
    display: flex;
    gap: 10px; /* Espacio entre elementos */
    align-items: center;
}

select {
    font-size: 1em;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
}

button {
    font-size: 1em;
    font-weight: bold;
    padding: 11px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;
}

/* BotÃ³n de Procesar (Azul) */
.btn-procesar {
    background-color: #007bff;
    color: white;
}
.btn-procesar:hover {
    background-color: #0056b3;
    transform: scale(1.03); /* Efecto de salto */
}

/* BotÃ³n de Pronunciar (Gris) */
.btn-pronunciar {
    background-color: #6c757d;
    color: white;
}
.btn-pronunciar:hover {
    background-color: #5a6268;
    transform: scale(1.03);
}

#resultado {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    min-height: 80px;
    border-radius: 8px;
    font-size: 1.1em;
    line-height: 1.6;
    margin-top: 20px;
}

#loading {
    display: none;
    font-weight: bold;
    color: #007bff;
    margin-top: 10px;
}
/* --- Fin del CSS --- */
    </style>
</head>
<body>
    <h1>StudyBuddy AI ðŸ¤–</h1>

    <textarea id="textoUsuario" placeholder="Escribe el texto que quieres practicar..."></textarea>

    <div class="controles">
    <select id="tarea">
        <option value="Traduce al inglÃ©s">Traducir a InglÃ©s</option>
        <option value="Traduce al espaÃ±ol">Traducir a EspaÃ±ol</option>
        <option value="Resume el texto">Resumir el texto</option>
        <option value="Corrige la gramÃ¡tica">Corregir GramÃ¡tica</option>
        <option value="Dame 3 palabras de vocabulario clave con su definiciÃ³n en inglÃ©s">Vocabulario Clave</option>
    </select>

    <button onclick="llamarIA()" class="btn-procesar">Procesar</button>
    <button onclick="pronunciarTexto()" class="btn-pronunciar">ðŸ”Š Pronunciar</button>
</div>

    <h3>Respuesta:</h3>
    <div id="loading">Procesando... ðŸ§ </div>
    <div id="resultado"></div>

    <script>
        async function llamarIA() {
            const texto = document.getElementById('textoUsuario').value;
            const tarea = document.getElementById('tarea').value;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultado').innerText = '';

            const response = await fetch('/procesar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ texto: texto, tarea: tarea })
            });

            const data = await response.json();

            document.getElementById('loading').style.display = 'none';
            document.getElementById('resultado').innerText = data.respuesta;
        }

        function pronunciarTexto() {
            // Esta funciÃ³n usa la voz del navegador, Â¡no necesita IA!
            const texto = document.getElementById('resultado').innerText;
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = 'en-US'; // Voz en InglÃ©s
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
